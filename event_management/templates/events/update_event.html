{% extends "base.html" %}

{% load static %}

{% block content %}
  <form class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Event</h2>
    <hr />
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Event</button>
  </form>
{% endblock content %}
